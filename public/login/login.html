<!DOCTYPE html>
<html lang="es">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div>
    <div>
      <h2 style="color:rgb(33, 219, 67);">Login</h2>
      <br>
      <form action="/login" method="post" role="form" autocomplete="off">
        <div>
          <input style="width: 200px; border-radius: 10px; padding: 5px; border: 1px solid rgb(173, 173, 173);" id="nombre" name='nombre' placeholder="nombre" type="text" required>
        </div>
        <div>
          <input style="font-size: 20px; background-color:rgb(33, 219, 67); border-radius:10px; padding: 5px; color: white; border: none; margin-top: 20px; cursor: pointer;" type="submit" value="Login">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
