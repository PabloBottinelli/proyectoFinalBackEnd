<!DOCTYPE html>
<html lang="es">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Shippori+Antique+B1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="ctn-login">
    <div class="log">
      <h2 class="login-h2">Login</h2>
      <form action="/login" method="post" role="form" autocomplete="off" class="login-form">
        <input class="place" id="nombre" name='nombre' placeholder="Nombre" type="text" required>
        <input class="button" type="submit" value="Login">  
      </form>
    </div>
  </div>
</body>
</html>
